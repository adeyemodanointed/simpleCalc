<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main">
        <div class="main-1">
            <div id="display"></div>

        </div>

        <div class="main-2">
            <div class="section">
                <button class="numbers operator" onclick="eraseAll()" >C</button>
                <button class="numbers" onclick="showNumber(7)">7</button>
                <button class="numbers" onclick="showNumber(4)">4</button>
                <button class="numbers" onclick="showNumber(1)">1</button>
                <button class="numbers" onclick="percentage()">%</button>
            </div>
            <div class="section">
                <button class="numbers operator" onclick="showOperator('/')">/</button>
                <button class="numbers" onclick="showNumber(8)">8</button>
                <button class="numbers" onclick="showNumber(5)">5</button>
                <button class="numbers" onclick="showNumber(2)">2</button>
                <button class="numbers" onclick="showNumber(0)">0</button>
            </div>
            <div class="section">
                <button class="numbers operator" onclick="showOperator('*')">x</button>
                <button class="numbers" onclick="showNumber(9)">9</button>
                <button class="numbers" onclick="showNumber(6)">6</button>
                <button class="numbers" onclick="showNumber(3)">3</button>
                <button class="numbers">.</button>
            </div>
            <div class="section">
                <button class="numbers operator" onclick="deleteFunction()">del</button>
                <button class="numbers operator" onclick="showOperator('-')">-</button>
                <button class="numbers operator" onclick="showOperator('+')">+</button>
                <button class="numbers equals" onclick="equalsTo()">=</button>
            </div>
        </div>
</div>
    
</body>
</html>
